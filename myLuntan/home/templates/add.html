{% load static %}
<!DOCTYPE html>
<html>
{% include 'load/head.html '%}
<style type="text/css">
.row{
	margin-left:0px;
}
.edt-hide{
	width: 100%;
	height: 30px;
	line-height: 30px;
	background: #03A89E;
	text-align:center;
}
.edt-quxiao{
	float: right;
	margin-right:10px;
	margin-top:3px;
}
.span{
	color:#fff;
	font-weight:bold;
}
</style>
<body>
	<div class="edt-hide">
		<span class="span">编写文章</span>
		<button type="button" class="edt-quxiao btn btn-default btn-xs">
			取消
	    </button>
	</div>
	<div class="container">
		<br>
		<form class="form-horizontal" role="form">
		  <div class="input-group">
            <span class="input-group-addon">标题</span>
            <input type="text" class="form-control" placeholder="请输入标题">
        </div>
        <br>
        <div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<input type="file" id="input04">
				</div>
			</div>
		</div>

		  <div class="panel panel-default">
		    <div class="panel-heading">
		        请输入文章内容
		    </div>
		    <div class="panel-body">
		        <textarea class="form-control" rows="3"></textarea>
		    </div>
		</div>
		 
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">提交</button>
		    </div>
		  </div>
		</form> 
	</div>
</body>
{% include 'load/js.html'%}
<script src="{% static 'js/bootstrap-filestyle.js'%}"></script>
<script>
	$('#input04').filestyle({
		icon : false,
		buttonText:"选择图片",
		buttonBefore : true
	});
	$('#input05').filestyle({
		buttonName : 'btn-warning'
	});
	$('.edt-quxiao').on('click',function(){
		parent.hide_iframe();
	})
</script>
</script>
</html>
